
trigger:
  branches:
    exclude:
    - '*'

pr:
  branches:
    exclude:
    - '*'
  
variables:
  solution: '**/MeadowCLI.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  internalFeedName: 'Meadow'
  preReleasePackageBranch: 'refs/heads/develop'
  meadowNugetServiceConnectionName: 'Meadow_Nuget'
  tag: 'test1'

pool:
  vmImage: windows-2019

stages:
- stage: Build_Release
  jobs:
    - job: Build_Solution
      steps:
        - task: NuGetToolInstaller@1
        - task: NuGetCommand@2
          inputs:
            feedsToUse: 'select' 
            restoreSolution: '$(solution)'
        - task: VSBuild@1
          inputs:
            solution: '$(solution)'
            platform: '$(buildPlatform)'
            configuration: '$(buildConfiguration)'
        - task: CopyFiles@2
          inputs:
            Contents: 'MeadowCLI\bin\Release\net472\*'
            TargetFolder: '$(Build.ArtifactStagingDirectory)\Meadow.CLI'
            cleanTargetFolder: true
            flattenFolders: true
        - task: GitHubRelease@1
          inputs:
            gitHubConnection: 'github.com_lamebrain'
            repositoryName: '$(Build.Repository.Name)'
            action: 'create'
            target: '$(Build.SourceVersion)'
            tagSource: 'userSpecifiedTag'
            tag: '$(tagName)'
            title: '$(title)'
            assets: '$(Build.ArtifactStagingDirectory)\Meadow.CLI\*'
            isPreRelease: true
            addChangeLog: false